<div class="row">
	<div class="col-md-10 col-md-offset-1">
	<h2>Aid Request Application</h2>
	<p>Everyday the Children of Central Asia Foundation works to.....</p>
	</div>
</div>
<div class="clearfix" style="height:32px;"></div>
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">Please complete the following</div>
			<div class="panel-body">
				<form id="aidForm" name="aidForm" ng-controller="formController" ng-submit="submit()" role="form" novalidate>
				  <div class="form-group" ng-class="{ 'has-error' : aidForm.name.$invalid && !aidForm.name.$pristine }">
				    <label for="Name">Name</label>
				    <input type="text" class="form-control" id="Name" ng-model="entry.name" placeholder="Name" required>
				    <p ng-show="aidForm.name.$invalid && !aidForm.name.$pristine" class="help-block">You name is required.</p>
				  </div>

				  <!-- RECAPTCHA -->
				  <!--
				  <div class="form-group">
				  		<label for="recaptcha">Are you Human?</label>
				    	<div class="g-recaptcha" id="recaptcha" data-sitekey="6Leq3gwTAAAAAAJ4AndNEzrNc-bPMUYwA4Gh3vfC"></div>
				  </div>
				  -->

				  <button type="submit" class="btn btn-primary" ng-disabled="aidForm.$invalid">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
